<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/index.css">
	<meta property="og:site_name" content="IIA | ImPoStoR#8011">
	<meta
		content="A sample image upload API by ImPoStoR#8011. Join Discord for the source code : https://discord.gg/devs"
		property="og:description">
	<meta content="https://i.imgur.com/XZ2MEW5.png" property="og:image">
	<meta name="theme-color" content="#16e16e">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ImPoStoR Image API</title>
	<link class="favicon" rel="shortcut icon" type="icon/png" href="https://i.imgur.com/XZ2MEW5.png">
</head>

<body>
	<div class="api-test">
		<div class="control-form">
			<form method="POST" action="/images/add" id="imguploadform" enctype="multipart/form-data">
				<h1>POST /images/add</h1>
				<label for="photos" class="imguploadlabel">
					<input type="file" name="photos" id="photos" multiple>
					<div class="caption">Click or drag files here to upload</div>
				</label>
			</form>
		</div>
		<div class="form-output code-window" id="imguploadresult">
			<pre data-title="JSON result"><code></code></pre>
		</div>
	</div>
	<div class="api-test">
		<div class="control-form">
			<h1>GET /images/:id</h1>
			<input type="text" id="photoid" placeholder="Enter photo ID here">
			<button id="imgget">Show image</button>
		</div>
		<div class="form-output" id="imggetresult">
			<div class="image-container">
				<div class="title"></div>
				<img src="" style="display: none" alt="">
			</div>
		</div>
	</div>
	<div class="api-test">
		<div class="control-form">
			<form method="POST" action="/images/delete">
				<h1>POST /images/delete</h1>
				<p>Type the ID and password for each image to be deleted.</p>
				<br>
				<div class="delinputs"></div>
				<button type="button" id="adddelinput">Add an input</button>
				<button type="button" id="senddelrequest">Send deletion request</button>
			</form>
		</div>
		<div class="form-output code-window" id="imgdeleteresult">
			<pre data-title="JSON result"><code></code></pre>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
